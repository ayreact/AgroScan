<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroScan | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Create Your AgroScan Account</h2>
    
    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-gray-600 text-sm mb-1" for="name">Full Name</label>
        <input id="name" type="text" required placeholder="Buba Marwa" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-gray-600 text-sm mb-1" for="email">Email</label>
        <input id="email" type="email" required placeholder="example@gmail.com" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-gray-600 text-sm mb-1" for="phone">Phone Number</label>
        <input id="phone" type="text" required placeholder="08012345678" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div>
        <label class="block text-gray-600 text-sm mb-1" for="password">Password</label>
        <input id="password" type="password" required placeholder="*************" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">Sign Up</button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">Already have an account? 
      <a href="login.html" class="text-green-600 hover:underline">Log In</a>
    </p>
  </div>
  <script src="./diagnosis.js"></script>
</body>
</html>
