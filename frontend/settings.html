<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroScan | Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-green-50 text-gray-800 min-h-screen" id="mainContent">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-gradient-to-b from-green-700 to-green-900 text-white min-h-screen p-6 space-y-8 transition-transform duration-300 transform -translate-x-full md:block fixed md:relative z-40 fixed top-0 left-0 w-64 h-full mt-16 md:rounded-tr-xl md:shadow-lg"
    >
      <!-- Close Button (visible on mobile only) -->
      <button
        id="closeSidebar"
        class="md:hidden text-green-300 hover:bg-green-500 text-xl absolute top-4 right-4 focus:outline-none shadow-md rounded-full p-2 transition duration-300"
      >
        âœ–
      </button>

      <div class="text-2xl font-bold">ðŸŒ¿ AgroScan</div>
      <nav class="space-y-4 mt-6">
        <a
          href="diagnosis.html"
          class="flex items-center gap-3 bg-green-800/40 hover:bg-green-800 transition px-4 py-3 rounded-xl shadow-md text-white hover:text-yellow-500"
        >
          <i data-lucide="microscope" class="w-5 h-5"></i>
          <span>New Diagnosis</span>
        </a>

        <a
          href="history.html"
          class="flex items-center gap-3 bg-green-800/20 hover:bg-green-800 transition px-4 py-3 rounded-xl shadow-md text-white hover:text-yellow-500"
        >
          <i data-lucide="folder-search" class="w-5 h-5"></i>
          <span>Past Diagnoses</span>
        </a>

        <a
          href="profile.html"
          class="flex items-center gap-3 bg-green-800/40 hover:bg-green-800 transition px-4 py-3 rounded-xl shadow-md text-white hover:text-yellow-500"
        >
          <i data-lucide="user" class="w-5 h-5"></i>
          <span>Profile</span>
        </a>

        <a
          href="settings.html"
          class="flex items-center gap-3 bg-green-800/40 hover:bg-green-800 transition px-4 py-3 rounded-xl shadow-md text-white hover:text-yellow-500"
        >
          <i data-lucide="settings" class="w-5 h-5"></i>
          <span>Settings</span>
        </a>

        <a
          href="index.html"
          class="flex items-center gap-3 bg-green-800/40 hover:bg-green-800 transition px-4 py-3 rounded-xl shadow-md hover:text-yellow-500"
        >
          <i data-lucide="log-out" class="w-5 h-5"></i>
          <span>Logout</span>
        </a>

        <div
          class="mt-auto text-sm text-green-100 border-t border-green-600 pt-4"
        >
          ðŸŒ¿ Connected. Ready to scan.
        </div>
      </nav>
    </aside>

    <!-- General Navbar  -->
    <nav
      id="guestNavbar"
      class="w-full flex justify-center items-center bg-white px-6 py-4 shadow-md top-0 z-50 text-center"
    >
      <div class="flex items-center">
        <span class="text-2xl">ðŸŒ¿</span>
        <h1 class="text-xl font-bold text-green-700 text-center">AgroScan</h1>
      </div>
    </nav>

    <div class="flex-1 p-6 md:p-10 ml-0 md:ml-64 w-full md:mt-24">
      <!-- Toggle Button -->
      <button
        id="toggleBtn"
        class="md:hidden mb-6 bg-green-700 text-white px-4 py-2 rounded-md shadow hover:bg-green-800"
      >
        â˜° Menu
      </button>
    </div>
    <main class="flex-grow">
      <!-- Settings Page -->
      <section class="p-6 max-w-md mx-auto">
        <h2 class="text-2xl font-semibold mb-4">Settings</h2>

        <div class="space-y-6">
          <!-- Dark Mode Toggle -->
          <div class="flex items-center justify-between">
            <span class="text-gray-700">Dark Mode</span>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only peer" />
              <div
                class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-indigo-500 transition duration-300"
              ></div>
              <div
                class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition peer-checked:translate-x-full"
              ></div>
            </label>
          </div>

          <!-- Notifications -->
          <div class="flex items-center justify-between">
            <span class="text-gray-700">Notifications</span>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only peer" />
              <div
                class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 transition duration-300"
              ></div>
              <div
                class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition peer-checked:translate-x-full"
              ></div>
            </label>
          </div>

          <!-- Language Select -->
          <div>
            <label for="language" class="block text-gray-700 mb-1"
              >Language</label
            >
            <select
              id="language"
              class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
            >
              <option>English</option>
              <option>Hausa</option>
              <option>Yoruba</option>
              <option>Igbo</option>
            </select>
          </div>

          <!-- Logout -->
          <div class="pt-4 flex items-center gap-2 justify-center">
            <button
              class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 flex items-center text-center transition"
              onclick="logout()"
            >
              <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
              <span class="text-center">Log Out</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer  -->
    <footer
      class="bottom-0 w-full bg-white shadow-md mt-6 left-0 md:ml-64 fixed"
    >
      <div class="max-w-screen-xl mx-auto p-6 text-center rounded-t-xl left-0">
        <p class="text-gray-600 text-sm font-semibold">
          &copy; 2025 AgroScan. All rights reserved.
        </p>
        <p class="text-gray-600 text-sm">
          <a href="privacy.html" class="text-green-700 hover:underline"
            >Privacy Policy</a
          >
          |
          <a href="terms.html" class="text-green-700 hover:underline"
            >Terms of Service</a
          >
        </p>
      </div>
    </footer>
    <script src="./settings.js"></script>
  </body>
</html>
