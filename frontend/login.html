<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroScan | Login</title>
    <link rel="shortcut icon" href="images/agric-logo.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-green-700 mb-6">
        Welcome Back to AgroScan
      </h2>

      <form id="loginForm" class="space-y-4" onsubmit="login(event)">
        
        <div>
          <label class="block text-gray-600 text-sm mb-1" for="email"
            >Email</label
          >
          <input
            id="email"
            type="email"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <div>
          <label class="block text-gray-600 text-sm mb-1" for="number"
            >Phone Number</label
          >
          <input
            id="number"
            type="text"
            placeholder="Optional"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <div>
          <label class="block text-gray-600 text-sm mb-1" for="password"
            >Password</label
          >
          <input
            id="password"
            type="password"
            required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div id="login-status" class="text-center text-sm mb-4"></div>
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition"
        >
          Log In
        </button>

        <!-- <button
          onclick="localStorage.setItem('isGuest', 'false'); location.reload(); window.location.href = 'diagnosis.html';"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Dev Login
        </button> -->
      </form>

      <div class="text-sm text-center text-gray-600 mt-4">
        Don't have an account?
        <a href="signup.html" class="text-green-600 hover:underline">Sign Up</a>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
